<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Ahmad - Skills</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GT Walsheim Pro Font -->
    <link rel="stylesheet" href="GTWalsheimPro-Light/style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            flex: 1;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 300;
            font-size: 24px;
            color: #aaa;
            font-family: 'Inter', sans-serif;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: nowrap;
        }

        .navbar-nav .nav-link {
            color: #aaa;
            font-weight: 300;
            font-size: 18px;
            margin-left: 20px;
            font-family: 'Inter', sans-serif;
        }

        .theme-switcher {
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switcher i {
            font-size: 24px;
            color: #aaa;
        }

        .skills-section {
            padding: 100px 0;
            text-align: center;
            flex: 1;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .skill-item {
            text-align: center;
            width: 150px;
            font-size: 14px;
            font-weight: 300;
        }

        .skill-item i {
            font-size: 50px;
            color: #ddd;
            margin-bottom: 10px;
        }

        .skill-item p {
            margin: 0;
            color: #ccc;
        }

        .skills-category {
            margin-top: 50px;
        }

        /* Light mode styling */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.light-mode .navbar-brand,
        body.light-mode .navbar-nav .nav-link,
        body.light-mode .theme-switcher i {
            color: #333;
        }

        body.light-mode .skill-item i {
            color: #000;
        }

        body.light-mode .skill-item p {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">FA.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="experience.html">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link theme-switcher" href="#"><i class="fas fa-sun"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Skills Section -->
        <section class="skills-section">
            <h1>Skills</h1>

            <div class="skills-category">
                <h2>Languages and Databases</h2>
                <div class="skills-container">
                    <div class="skill-item">
                        <i class="fab fa-python"></i>
                        <p>Python</p>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-r-project"></i>
                        <p>R</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-code"></i>
                        <p>C</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <p>SQL</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <p>PostgreSQL</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <p>MySQL Workbench</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-server"></i>
                        <p>SQL Server</p>
                    </div>
                </div>
            </div>

            <div class="skills-category">
                <h2>Technical</h2>
                <div class="skills-container">
                    <div class="skill-item">
                        <i class="fab fa-google"></i>
                        <p>Google Analytics</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-chart-bar"></i>
                        <p>Tableau</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-chart-pie"></i>
                        <p>Microsoft Power BI</p>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-github"></i>
                        <p>GitHub</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-brain"></i>
                        <p>Scikit-learn</p>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-code"></i>
                        <p>Pandas</p>
                    </div>
                    <div class="fas fa-cogs">
                        <p>NumPy</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for theme switcher -->
    <script>
        const themeSwitcher = document.querySelector('.theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeSwitcher.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>

</html>
