<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Ahmad - Resume</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GT Walsheim Pro Font -->
    <link rel="stylesheet" href="GTWalsheimPro-Light/style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            flex: 1;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 300;
            font-size: 24px;
            color: #aaa;
            font-family: 'Inter', sans-serif;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: nowrap;
        }

        .navbar-nav .nav-link {
            color: #aaa;
            font-weight: 300;
            font-size: 18px;
            margin-left: 20px;
            font-family: 'Inter', sans-serif;
        }

        .theme-switcher {
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switcher i {
            font-size: 24px;
            color: #aaa;
        }

        .resume-container {
            text-align: center;
            margin-top: 50px;
        }

        .resume-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .resume-buttons .resume-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: none;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .resume-buttons .resume-btn:first-child {
            border-image: linear-gradient(90deg, #6a11cb, #2575fc) 1;
        }

        .resume-buttons .resume-btn:nth-child(2) {
            border-image: linear-gradient(90deg, #43cea2, #185a9d) 1;
        }

        .resume-buttons .resume-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .resume-container iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            text-decoration: none;
        }

        /* Light mode styling */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.light-mode .navbar-brand,
        body.light-mode .navbar-nav .nav-link,
        body.light-mode .theme-switcher i {
            color: #000;
        }

        body.light-mode .resume-buttons .resume-btn {
            color: #000;
            background: none;
        }

        body.light-mode .resume-buttons .resume-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .download-btn {
            color: #000;
            background: linear-gradient(90deg, #43cea2, #185a9d);
        }

        body.light-mode .download-btn:hover {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">FA.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="experience.html">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link theme-switcher" href="#"><i class="fas fa-sun"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Resume Section -->
        <div class="resume-container">
            <div class="resume-buttons">
                <button class="resume-btn" onclick="showResume('data')">Data Science / Data Analyst Resume</button>
                <button class="resume-btn" onclick="showResume('pm')">Product Management Resume</button>
            </div>
            <iframe id="resume-iframe" src="Farhan Ahmad Resume Data.pdf"></iframe>
            <a id="download-btn" href="Farhan Ahmad Resume Data.pdf" download class="download-btn">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for toggling resumes -->
    <script>
        function showResume(type) {
            var iframe = document.getElementById('resume-iframe');
            var downloadBtn = document.getElementById('download-btn');
            
            if (type === 'data') {
                iframe.src = 'Farhan Ahmad Resume Data.pdf';
                downloadBtn.href = 'Farhan Ahmad Resume Data.pdf';
            } else if (type === 'pm') {
                iframe.src = 'Farhan Ahmad Resume PM.pdf';
                downloadBtn.href = 'Farhan Ahmad Resume PM.pdf';
            }
        }

        const themeSwitcher = document.querySelector('.theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeSwitcher.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>

</body>

</html>
