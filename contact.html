<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Ahmad - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GT Walsheim Pro Font -->
    <link rel="stylesheet" href="GTWalsheimPro-Light/style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 300;
            font-size: 24px;
            color: #aaa;
            font-family: 'Inter', sans-serif;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: nowrap;
        }

        .navbar-nav .nav-link {
            color: #aaa;
            font-weight: 300;
            font-size: 18px;
            margin-left: 20px;
            font-family: 'Inter', sans-serif;
        }

        .theme-switcher {
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switcher i {
            font-size: 24px;
            color: #aaa;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .contact-info {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 45%;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
        }

        .contact-info p {
            margin: 20px 0;
            color: #ccc;
            font-family: 'Inter', sans-serif;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            font-size: 24px;
            margin-right: 15px;
            color: #ccc;
        }

        .social-links a:hover {
            color: #fff;
        }

        .contact-form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 45%;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus,
        .contact-form select:focus {
            border-color: #33D2FF;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #43cea2, #185a9d);
        }

        /* Light mode styling */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.light-mode .navbar-brand,
        body.light-mode .navbar-nav .nav-link,
        body.light-mode .theme-switcher i {
            color: #000;
        }

        body.light-mode .contact-info,
        body.light-mode .contact-form {
            background-color: #f0f0f0;
        }

        body.light-mode .contact-info p {
            color: #000;
        }

        body.light-mode .social-links a {
            color: #000;
        }

        body.light-mode .contact-form input,
        body.light-mode .contact-form textarea,
        body.light-mode .contact-form select {
            background-color: #ccc;
            color: #000;
            border: 1px solid #ccc;
        }

        body.light-mode .contact-form input:focus,
        body.light-mode .contact-form textarea:focus,
        body.light-mode .contact-form select:focus {
            border-color: #007bff;
        }

        body.light-mode .contact-form button {
            background: linear-gradient(90deg, #33D2FF 0%, #9845E8 20%, #DD5789 55%);
        }

        body.light-mode .contact-form button:hover {
            background: linear-gradient(90deg, #9845E8 0%, #33D2FF 20%, #DD5789 55%);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">FA.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link theme-switcher" href="#"><i class="fas fa-sun"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-phone"></i> +1(412)944-0874</p>
                <p><i class="fas fa-envelope"></i> farrhannah0209@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Austin, Texas, United States</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/farhanahmad9/"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/farhanah09"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Say Hi!</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="text" placeholder="Company Name" required>
                    <input type="text" placeholder="Your Title" required>
                    <textarea placeholder="Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for theme switcher -->
    <script>
        const themeSwitcher = document.querySelector('.theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeSwitcher.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>

</body>

</html>
