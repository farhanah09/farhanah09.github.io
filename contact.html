<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Ahmad - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GT Walsheim Pro Font -->
    <link rel="stylesheet" href="GTWalsheimPro-Light/style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 300;
            font-size: 24px;
            color: #aaa;
            font-family: 'Inter', sans-serif;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: nowrap;
        }

        .navbar-nav .nav-link {
            color: #aaa;
            font-weight: 300;
            font-size: 18px;
            margin-left: 20px;
            font-family: 'Inter', sans-serif;
        }

        .contact-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            color: #333;
            flex: 1;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .contact-form button {
            background: linear-gradient(90deg, #9845E8 0%, #33D2FF 20%, #DD5789 55%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #33D2FF 0%, #9845E8 20%, #DD5789 55%);
        }

        .contact-info {
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .contact-info img {
            width: 200px;
            height: auto;
        }

        .buttons {
            display: flex;
            gap: 5px;
            margin-top: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            text-transform: capitalize;
            justify-content: center;
            text-decoration: none;
        }

        .button:nth-child(1) {
            border-image: linear-gradient(90deg, #6a11cb, #2575fc) 1;
        }

        .button:nth-child(2) {
            border-image: linear-gradient(90deg, #43cea2, #185a9d) 1;
        }

        .button:nth-child(3) {
            border-image: linear-gradient(90deg, #D24074, #6518B4) 1;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fa {
            color: #fff;
        }

        /* Light mode styling */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.light-mode .contact-form {
            background-color: #f5f5f5;
            color: #000;
        }

        body.light-mode .contact-info {
            background-color: #e5e5e5;
        }

        body.light-mode .button {
            color: #000;
        }

        body.light-mode .button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-switcher {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switcher i {
            font-size: 24px;
            color: #aaa;
        }

        body.light-mode .theme-switcher i {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">FA.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience.html">Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume.html">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link theme-switcher" href="#"><i class="fas fa-sun"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Me</h2>
            <p>Please provide your contact information:</p>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="text" name="company" placeholder="Company Name">
                <input type="text" name="title" placeholder="Your Title">
                <textarea name="comments" placeholder="Comments"></textarea>
                <button type="submit">Contact Me!</button>
            </form>
            <div class="buttons">
                <a href="mailto:farrhannah0209@gmail.com" class="button"><i class="fa fa-envelope"></i> Send an Email</a>
                <a href="https://www.linkedin.com/in/farhanahmad9/" class="button" target="_blank"><i
                        class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/farhanah09" class="button" target="_blank"><i
                        class="fab fa-github"></i> GitHub</a>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <img src="icons/contact-icon.png" alt="Contact Info">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for theme switcher -->
    <script>
        const themeSwitcher = document.querySelector('.theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeSwitcher.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>

</body>

</html>
